<script>
    var rightId = "korea";
    var rightPw = "1234";

    var userId = prompt("아이디를 입력하세요", "");
    var userPw = prompt("비밀번호를 입력하세요", "");
    

    function login(id, pw){
        if(id == rightId){
            if(pw == rightPw){
                document.write(id + "님 방문을 환영합니다");
            }else{
                alert("잘못된 비번입니다.");
            }
        }else{
            alert("잘못된 아이디입니다.");
        }
    }


    login(userId, userPw);


</script>
